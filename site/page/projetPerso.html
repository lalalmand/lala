<script>
// Fonction pour gérer le clic sur le bouton
function goToLink(event, url) {
    // 1. Arrête la propagation de l'événement (très important !)
    // Cela empêche le clic du bouton d'être capturé par le lien parent (.card-link)
    event.stopPropagation();
    
    // 2. Empêche l'action par défaut du bouton (soumission de formulaire si c'était dans un form)
    event.preventDefault();

    // 3. Ouvre le lien dans un nouvel onglet
    window.open(url, '_blank');
}

// Optionnel: Ajouter une gestion de la fermeture pour la carte agrandie
document.querySelectorAll('.card-link').forEach(link => {
    // Si l'utilisateur clique en dehors de la carte agrandie, le focus sera perdu
    // et la carte reviendra à sa taille normale grâce au CSS :focus-within.
    // Pour fermer explicitement via le bouton (x):
    const closeButton = link.querySelector('.close-button');
    if (closeButton) {
        closeButton.addEventListener('click', (e) => {
            e.stopPropagation(); // Empêche d'agrandir/réagir à la carte
            e.preventDefault();  // Empêche l'action par défaut du bouton
            link.blur();         // Retire le focus du lien parent
        });
    }
});

</script>
